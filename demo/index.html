<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codemirror-ts demo</title>
    <meta name='description' content='A set of CodeMirror extensions that give it the powers of TypeScript' />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.3">
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <main>
      <h1>
        <a href="https://github.com/val-town/codemirror-ts">codemirror-ts</a>
      </h1>
      <p>by <a href="https://www.val.town/">val.town</a></p>
      <p>
        codemirror-ts is a set of extensions for
        <a href="https://codemirror.net/"> CodeMirror 6 </a> that add support
        for <a href="https://www.typescriptlang.org/">TypeScript</a>.
      </p>
      <h2>Currently supported</h2>
      <ul>
        <li>Autocomplete</li>
        <li>Hover</li>
        <li>Diagnostics</li>
        <li>Go to definition</li>
      </ul>
      <h2>Demos</h2>

      <h3>TypeScript running on the page</h3>
      <div id="app" class='border'>
        <div id="editor"></div>
      </div>

      <h3>TypeScript environment in a web worker</h3>
      <div id="app" class='border'>
        <div id="editor-worker"></div>
      </div>
    </main>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
